default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5


development:
  <<: *default
  database: knightmove_development
  host: <%=ENV['POSTGRESQL_HOST']%>
  username: <%=ENV['POSTGRESQL_USERNAME']%>
  password: <%=ENV['POSTGRESQL_PASSWORD']%>

test:
  <<: *default
  database: knightmove_test
  host: <%=ENV['POSTGRESQL_HOST']%>
  username: <%=ENV['POSTGRESQL_USERNAME']%>
  password: <%=ENV['POSTGRESQL_PASSWORD']%>

